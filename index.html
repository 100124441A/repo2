<div id="1">You: <br/>Opponent:</div>
<div>Result: <span id='result'></span></div>
<div>Score: <span id='score'>0</span></div>
<br>
Enter: <input type="text" id='user' placeholder="rock, paper, scissors"></input>
    <button onclick='game()'>Go</button>

<script>
function game(){
    var user = String(document.getElementById('user').value);
    user = user.toLowerCase()
    var array = ['rock', 'paper', 'scissors'];
    
    if (array.indexOf(user) == -1) {
        alert('must choose rock, paper, or scissors');
        return;
    }
    
    var pc = array[Math.floor(Math.random() * 3)];
    var main = document.getElementById('1');
    var result = document.getElementById('result');
    var score = document.getElementById('score');
    
    main.innerHTML = 'You: ' + user + '<br>Opponent: ' + pc;
    if (user == pc) {
        result.innerHTML = 'tie'; 
    } else if (user == 'rock' && pc == 'paper') {
        result.innerHTML = 'You Lose';
        score.innerHTML = Number(score.innerHTML) - 1;
    } else if (user == 'rock' && pc == 'scissors') {
        result.innerHTML = 'You Win';
        score.innerHTML = Number(score.innerHTML) + 1;
    } else if (user == 'paper' && pc == 'scissors') {
        result.innerHTML = 'You Lose';
        score.innerHTML = Number(score.innerHTML) - 1;
    } else if (user == 'paper' && pc == 'rock') {
        result.innerHTML = 'You Win';
        score.innerHTML = Number(score.innerHTML) + 1;
    } else if (user == 'scissors' && pc == 'rock') {
        result.innerHTML = 'You Lose';
        score.innerHTML = Number(score.innerHTML) - 1;
    } else if (user == 'scissors' && pc == 'paper') {
        result.innerHTML = 'You Win';
        score.innerHTML = Number(score.innerHTML) + 1;
    }
    
}
</script>
